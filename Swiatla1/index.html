<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otwieranie Skrzyni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="case-container">
        <div class="case">
            <div class="items" id="items">
                <!-- Tutaj będą itemy -->
            </div>
            <div id="marker"></div> <!-- Pionowa kreska -->
        </div>
        <button id="openCase">Otwórz Flbox Pj+Klakson</button>
    </div>

    <div class="extra-box">
        <div class="extra-content">
            <div class="content-item">
                <img src="PaintJob.png" alt="Obraz 1">
                <p>PJ - Szansa (1,34%)</p>
            </div>
            <div class="content-item">
                <img src="Klakson_Pętla.png" alt="Obraz 2">
                <p>Klakson Pętla - Szansa (3,63%)</p>
            </div>
            <div class="content-item">
                <img src="Klakson_Muzyczny.png" alt="Obraz 3">
                <p>Klakson Muzyczny - Szansa (17,83%)</p>
            </div>
            <div class="content-item">
                <img src="Klakson.png" alt="Obraz 4">
                <p>Klakson Standardowy - Szansa (77,20%)</p>
            </div>
        </div>
    </div>


    <!-- Popup -->
    <div id="popup">
        <div id="popupContent">
            <img id="popupItemImg" src="" alt="">
            <div id="popupItemName"></div>
            <button id="closePopup">Zamknij</button>
        </div>
    </div>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> <!-- GSAP do animacji -->
    <script src="script.js"></script> <!-- Plik JavaScript -->
</body>
</html>
