<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otwieranie Skrzyni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="case-container">
        <div class="case">
            <div class="items" id="items">
                <!-- Tutaj będą itemy -->
            </div>
            <div id="marker"></div> <!-- Pionowa kreska -->
        </div>
        <button id="openCase">Otwórz Flbox Światła1</button>
    </div>

    <div class="extra-box">
        <div class="extra-content">
            <div class="content-item">
                <img src="Niebieskie.png" alt="Obraz 1">
                <p>Niebieskie Światła - Szansa (2%)</p>
            </div>
            <div class="content-item">
                <img src="Zielone.png" alt="Obraz 2">
                <p>Zielone Światła - Szansa (4,50%)</p>
            </div>
            <div class="content-item">
                <img src="RóżoweSwiatla.png" alt="Obraz 3">
                <p>Różowe Światła - Szansa (4,50%)</p>
            </div>
            <div class="content-item">
                <img src="BialeSwiatla.png" alt="Obraz 4">
                <p>Białe Światła - Szansa (15,33%)</p>
            </div>
            <div class="content-item">
                <img src="ZolteSwiatla.png" alt="Obraz 5">
                <p>Żółte Światła - Szansa (73,67%)</p>
            </div>
        </div>
    </div>


    <!-- Popup -->
    <div id="popup">
        <div id="popupContent">
            <img id="popupItemImg" src="" alt="">
            <div id="popupItemName"></div>
            <button id="closePopup">Zamknij</button>
        </div>
    </div>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> <!-- GSAP do animacji -->
    <script src="script.js"></script> <!-- Plik JavaScript -->
</body>
</html>
